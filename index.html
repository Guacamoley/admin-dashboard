<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <header>
        <div class="header__search-container">
            <img src="assets/search.svg" alt="magnify glass" class="search-image">
            <textarea name="search" cols="60" rows="1" class="search-area"></textarea>
            <img src="assets/bell.svg" alt="bell image" class="notification-image">
            <img src="assets/profile.jpg" alt="profile picture" class="profile-image">
            <h3 class="username--small">Michael Ha</h3>
        </div>
        <div class="header__primary-container">
            <img src="assets/profile.jpg" alt="profile picture" class="profile-image--big">
            <p class="text--small">Hi there,</p>
            <h2 class="username--big">Michael Ha (@guacamoley)</h2>
            <button class="header__buttons">New</button>
            <button class="header__buttons">Upload</button>
            <button class="header__buttons">Share</button>
        </div>
    </header>
    <div class="sidebar">
        <img src="assets/logo.svg" alt="logo image" class="sidebar__logo">
        <h1>Dashboard</h1>
        <ul class="navigation-buttons">
            <li class="buttons__main"><a href="#">Home</a></li>
            <li class="buttons__main"><a href="#">Profile</a></li>
            <li class="buttons__main"><a href="#">Messages</a></li>
            <li class="buttons__main"><a href="#">History</a></li>
            <li class="buttons__main"><a href="#">Tasks</a></li>
            <li class="buttons__main"><a href="#">Communities</a></li>
        </ul>
        <ul class="secondary__navigation-buttons">
            <li class="buttons__secondary"><a href="#">Settings</a></li>
            <li class="buttons__secondary"><a href="#">Support</a></li>
            <li class="buttons__secondary"><a href="#">Privacy</a></li>
        </ul>
    </div>
    <main>
        .
    </main>
</body>

</html>
